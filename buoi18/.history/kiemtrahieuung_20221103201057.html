<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .khoi{
            width: 100px;
            height: 100px;
            background-color: darkblue;
        }
        .dichuyen{
            animation: dichphai 2s forwards;
        }
        @keyframes dichphai {
            from{transform: translateX(0px);}
            to{transform: translateX(400px);}
        }
    </style>
</head>
<body>
    <button>click</button>
    <div class="khoi"></div>
    <script>
        let nut = document.querySelector('button');
        let khoi=document.querySelector('.khoi');
        khoi.addEventListener('webkitAnimat')
        nut.onclick=function(){
            khoi.classList.add('dichuyen');
        }
    </script>
</body>
</html>
