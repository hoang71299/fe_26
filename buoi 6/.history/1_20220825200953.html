<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng animation</title>
    <style>
        .khoi{
            width: 150px;
            height: 150px;
            background-color: darkblue;
            border-radius: 50%;
            animation: abc 5s infinite;
        }
        /* dinh nghia hieu ung animation */
        @keyframes abc {
            0%{
                transform: scale(0.1);
                opacity: 1;
            }
            50%{
                transform: scale(1);
                opacity: 0;
                background-color: red;
            }
            100%{
                transform: scale(0.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="khoi"></div>
</body>
</html>
