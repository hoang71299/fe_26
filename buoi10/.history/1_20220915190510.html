<html lang="en">

        }

            transform: translateX(100px);
        }
        .abc{

        }

        .khoi{

            height: 200px;

        }
        .khoi::before{
            content: "";
            width: 0px;
            height: 0px;
            /* background-color: darkblue; */

            left: 0;
