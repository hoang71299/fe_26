<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HtML CSS Master</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="tour">
    <div class="tour-top"> 
      <img src="./image/image.png" alt="" class="tour-image">
      <span class="tour-price">From $40</span>
    </div>
    <div class="tour-content">
      <div class="tour-title">Thailands Ayutthaya Temples 
        Cruise from Bangkok</div>
      <div class="tour-rating">
        <div class="tour-review">
          <div class="tour-star">
            <img src="./image/star.png" alt="">
          </div>
          <div class="tour-review-count"></div>
        </div>
        <div class="tour-duration">Duration: 9 hours</div>
      </div>
      <a href="" class="tour-button" rel="noopener norefer">Tours Price $61</a>
    </div>
  </div>
</body>
</html>
